<div class="container"><div class="card"><div class="row"><div class="col s4"><img class="responsive-img" ng-src="{{item.props.image}}"/></div><div class="col s8"><div class="card-content center"><div class="text large">{{item.props.content}}</div></div></div></div></div></div><div class="radioset nobar"><ul><li ng-repeat="option in item.props.options"><input type="radio" name="radio-{{item.$id}}[]" id="radio-{{item.$id}}-{{$index}}"/><label for="radio-{{item.$id}}-{{$index}}" ng-class="{wrong: option.correct == false, correct: option.correct}"></label></li></ul></div><div class="text-labels"><div class="text-label" ng-repeat="option in item.props.options">{{option.text}}</div></div>
