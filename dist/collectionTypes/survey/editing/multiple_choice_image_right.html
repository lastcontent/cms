<div class="container"><div class="card"><div class="row"><div class="col s8"><div class="card-content center"><div class="text large center editable" content-editable="content-editable" contenteditable="true" ng-model="item.props.content" placeholder="content"></div></div></div><div class="col s4"><img class="responsive-img" ng-src="{{item.props.image}}"/></div></div></div></div><div class="radioset nobar"><ul><li ng-repeat="option in item.props.options"><input type="radio"/><label></label><i class="pointer blue-text close material-icons" ng-click="item.props.options.splice($index, 1)">close</i></li><li ng-if="!item.props.options || item.props.options.length &lt; 5"><input type="radio" checked="checked" disabled="disabled"/><label class="add" ng-click="item.props.options ? item.props.options.push({text: &quot;new option&quot;, weight: 0}) : item.props.options = [{text: &quot;new option&quot;, weight: 0}]"></label></li></ul></div><div class="text-labels"><div class="text-label" content-editable="content-editable" ng-model="option.text" ng-repeat="option in item.props.options"></div><div class="text-label" ng-if="item.props.options.length &lt; 5"></div></div>
