<div class="radioset nobar"><ul><li ng-repeat="option in slide.options"><input type="radio" name="radio-{{slide.$id}}[]" id="radio-{{slide.$id}}-{{$index}}" ng-click="fn.result(&quot;option&quot;, option, slide);fn.next(400)"/><label for="radio-{{slide.$id}}-{{$index}}" ng-class="{wrong: option.correct == false, correct: option.correct}"></label></li></ul></div><div class="text-labels"><div class="text-label" ng-repeat="option in slide.options">{{option.text}}</div></div>
