<div class="container"><div class="card"><div class="row"><div class="col s4"><img class="responsive-img" ng-src="{{slide.image}}"/></div><div class="col s8"><div class="card-content center"><h3>{{slide.content}}</h3></div></div></div></div></div><div class="radioset"><ul><li ng-repeat="option in slide.options"><input type="radio" name="radio-{{slide.$id}}[]" id="radio-{{slide.$id}}-{{$index}}" ng-click="fn.result(&quot;option&quot;, option, slide);fn.next(400)"/><label for="radio-{{slide.$id}}-{{$index}}"></label></li></ul></div><div class="text-labels"><div class="text-label" ng-repeat="option in slide.options">{{option.text}}</div></div>
