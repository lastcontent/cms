<div style="overflow: auto; height: 100%; padding-bottom: 80px;"><div class="container"><div class="card-panel"><h4>{{item.props.content}}</h4></div><div class="card-panel" ng-repeat="option in item.props.options track by $index"><div class="row"><div class="col s12 l6"><h5>{{option.text}}</h5></div><div class="col s12 l6"><!--md-slider-containermd-slider(flex min='0' max='5' ng-model='option.weight')
input(flex type='number' ng-model='option.weight')--><rzslider rz-slider-model="option.weight" rz-slider-options="{floor:1, ceil:5, showTicksValues:true}"></rzslider></div><div class="col s12"><br ng-show="!option.suggestions"/><ul class="collection" ng-show="option.suggestions"><li class="collection-item avatar" ng-repeat="suggestion in option.suggestions track by $index" style="padding-left: 20px; padding-right: 60px;"><p>{{suggestion.text}}</p><div class="secondary-content"><i class="pointer material-icons blue-text" ng-click="option.suggestions.splice($index,1)">close</i></div></li></ul><div class="row"><div class="col s8"><input type="text" ng-model="newSuggestion" placeholder="New Suggestion"/></div><div class="col s4"><div class="btn orange full" ng-click="option.suggestions ? option.suggestions.push({text: newSuggestion}) : option.suggestions = [{text: newSuggestion}]; newSuggestion=&quot;&quot;">add</div></div></div></div></div></div></div></div>
